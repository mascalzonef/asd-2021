<h2> Company Acme</h2>

<table id="employees" border="1">
  <caption>EMPLOYEE</caption>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Role</th>
      <th>Hire Date</th>
      <th>Active</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empl of employeesList">
      <td>{{empl.id}}</td>
      <td>{{empl.name}}</td>
      <td>{{empl.role}}</td>
      <td>{{empl.hireDate | date}}</td>
      <td>{{empl.active}}</td>
    </tr>
  </tbody>
</table>
